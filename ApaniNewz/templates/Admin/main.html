<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'admin/images/logos/favicon.png' %} " />
    <link rel="stylesheet" href="{% static 'admin/css/styles.min.css' %} " />
  </head>

  <body>
    <!-- Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
      <!-- Sidebar Start -->
      <aside class="left-sidebar">
        <!-- Sidebar scroll -->
        <div>
          <div class="brand-logo d-flex align-items-center justify-content-between">
            <a href="./index.html" class="text-nowrap logo-img"><img src="{% static 'admin/images/logos/dark-logo.svg' %} " width="180" alt="" /></a>
            <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
              <i class="ti ti-x fs-8"></i>
            </div>
          </div>
          <!-- Sidebar navigation -->
          <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">Home</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link {% block dashboard_active %}{% endblock dashboard_active %}" href="{% url 'dashboard' %}" aria-expanded="false">
                  <span><i class="ti ti-layout-dashboard"></i></span>
                  <span class="hide-menu">Dashboard</span>
                </a>
              </li>
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">UI COMPONENTS</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link {% block users_active %}{% endblock users_active %}" href="{% url 'users' %}" aria-expanded="false">
                  <span><i class="ti ti-user"></i></span>
                  <span class="hide-menu">User's</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link {% block addCategory_active %}{% endblock addCategory_active %}" href="{% url 'addcategory' %}" aria-expanded="false">
                  <span><i class="ti ti-file-description"></i></span>
                  <span class="hide-menu">Categories</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link {% block addNews_active %}{% endblock addNews_active %}" href="{% url 'addnews' %}" aria-expanded="false">
                  <span><i class="ti ti-article"></i></span>
                  <span class="hide-menu">Article</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link {% block comments_active %}{% endblock comments_active %}" href="{% url 'comments' %}" aria-expanded="false">
                  <span><i class="ti ti-messages"></i></span>
                  <span class="hide-menu">Comment's</span>
                </a>
              </li>
             
              <li class="sidebar-item">
                <a class="sidebar-link {% block contact_active %}{% endblock contact_active %}" href="{% url 'contacts' %}" aria-expanded="false">
                  <span><i class="ti ti-phone"></i></span>
                  <span class="hide-menu">Contact's</span>
                </a>
              </li>

              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">LOGOUT</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="./icon-tabler.html" aria-expanded="false">
                  <span><i class="ti ti-logout"></i></span>
                  <span class="hide-menu">Log-Out</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll -->
      </aside>
      <!-- Sidebar End -->
      <!-- Main wrapper -->
      <div class="body-wrapper" >
        <!--  Header Start -->
        <header class="app-header" style="background-color: whitesmoke;">
          <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item d-block d-xl-none">
                <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                  <i class="ti ti-menu-2"></i>
                </a>
              </li>
              {% comment %} <li class="nav-item">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                  <i class="ti ti-bell-ringing"></i>
                  <div class="notification bg-primary rounded-circle"></div>
                </a>
              </li> {% endcomment %}
            </ul>
            <div class="navbar-collapse justify-content-end px-0" id="navbarNav" >
              <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                <li class="nav-item dropdown">
                  <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img src=" {% static 'admin/images/profile/user-1.jpg' %} " alt="" width="35" height="35" class="rounded-circle">
                  </a>
                  <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                    <div class="message-body">
                      <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                        <i class="ti ti-user fs-6"></i>
                        <p class="mb-0 fs-3">My Profile</p>
                      </a>
                      <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                        <i class="ti ti-mail fs-6"></i>
                        <p class="mb-0 fs-3">My Account</p>
                      </a>
                      <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                        <i class="ti ti-list-check fs-6"></i>
                        <p class="mb-0 fs-3">My Task</p>
                      </a>
                      <a href="./authentication-login.html" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </header>
      </div>
        <!--  Header End -->
      
      {% block admin %}
        
      {% endblock admin %}

    </div>
    <script src="{% static 'admin/libs/jquery/dist/jquery.min.js' %} "></script>
    <script src="{% static 'admin/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %} "></script>
    <script src="{% static 'admin/js/sidebarmenu.js' %} "></script>
    <script src="{% static 'admin/js/app.min.js' %} "></script>
    <script src="{% static 'admin/libs/apexcharts/dist/apexcharts.min.js' %} "></script>
    <script src="{% static 'admin/libs/simplebar/dist/simplebar.js' %} "></script>
    <script src="{% static 'admin/js/dashboard.js' %} "></script>
  </body>
</html>
