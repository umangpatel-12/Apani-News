{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="True">&times;</span>
            </button>
        </div>
    {% endfor %}
    
    <script>
        setTimeout(function() {
            $('.alert').alert('close');
        }, 3000); // 4 seconds
    </script>
{% endif %}
